<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>WebVR + ThreeJS Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <!-- required -->
    <script src="./node_modules/three/build/three.min.js"></script>
    <!-- needed for loading GLTF files -->
    <script src="./node_modules/three/examples/js/loaders/GLTFLoader.js"></script>
    <!-- needed for loading Truetype Fonts -->
    <script src="./node_modules/three/examples/js/loaders/TTFLoader.js"></script>
    <script src="./node_modules/three/examples/js/libs/opentype.min.js"></script>

    <!-- needed to enter VR -->
    <script src="./webvr.js"></script>

    <!-- stats (fps, polygons, fps) -->
    <script src="./vrstats.js" type="module"></script>

    <!-- mouse/touch/vr-controller support -->
    <!--<script src="./pointer.js" type="module"></script>-->

    <style type="text/css">
        html, body {
            margin:0;
            padding:0;
            overflow: hidden;
        }
        #overlay {
            position: fixed;
            font-size: 5vh;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0,0,0,0.5);
            text-align: center;
        }
        #loading-indicator {
            display: block;
        }
        #click-to-play {
            /*display: none;*/
            color: black;
            background-color: white;
            border: 1px solid black;
        }
        /* this button is generated by the VR subsystem, disabled if not available */
        #enter-vr {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translate(-50%,0);
        }
    </style>

</head>
<body>


<div id="overlay">
    <h1>Application Name</h1>
    <div id="loading-indicator">
        <label>loading</label>
        <progress max="100" value="0" id="progress"></progress>
    </div>
    <h3 id="click-to-play">click to start</h3>
</div>

<script type="module">
    import {POINTER_CLICK, POINTER_ENTER, POINTER_EXIT, Pointer} from './pointer.js'
    import VRStats from "./vrstats.js"
    //JQuery-like selector
    const $ = (sel) => document.querySelector(sel)
    const on = (elem, type, cb) => elem.addEventListener(type,cb)
    // global constants and variables for your app go here
    let camera, scene, renderer, pointer, stats;
    let cube
    //called on setup. Customize this
    function initContent(scene,camera,renderer) {
        //set the background color of the scene
        scene.background = new THREE.Color( 0x22ddff );


        const stage = new THREE.Group()


        //load a cat texture
        const texture_loader = new THREE.TextureLoader()
        //cat from http://creative-commons-cats.tumblr.com/page/3
        const texture = texture_loader.load('./cat.jpg')

        const gltf_loader = new THREE.GLTFLoader();
        gltf_loader.load('./columns.glb', (model)=>{
            model.scene.position.set(0,0,-7)
            stage.add(model.scene)
 
        })

//THIS USED TO BE THE CAT CUBE
        // //create a cube
        // cube = new THREE.Mesh(
        //     new THREE.BoxGeometry(1,1,1),
        //     new THREE.MeshLambertMaterial({color:'white', map:texture})
        // )
        // //camera is at z=0, so move the cube back so we can see it
        // cube.position.z = -5
        // //move cube up to camera height (~1.5m)
        // cube.position.y = 1.5
        // //make it clickable
        // cube.userData.clickable = true
        // scene.add(cube)

        //a standard light
        const light = new THREE.DirectionalLight( 0xffffff, 1.0 );
        light.position.set( 0, 10, 1 ).normalize();
        stage.add( light );

        const amb = new THREE.AmbientLight(0xffffff,0.3);
        stage.add( amb);

        const point = new THREE.PointLight(0xfffffff, 1.0);
        point.position.set (0,0,-3);
        stage.add( point);

        const text_loader = new THREE.TTFLoader()
        text_loader.load("./Poppins-Regular.ttf", data => {
            const font = new THREE.FontLoader().parse(data)
            const geo = new THREE.TextBufferGeometry("Hello World", {
                font:font,
                size: 1,
                height: 0.2,
                bevelEnabled: true,
                bevelThickness: 0.2,
                bevelSize: 0.02,


            })
            geo.center()
            const mesh = new THREE.Mesh(geo, 
                new THREE.MeshStandardMaterial({
                    color: 'pink',
                    metalness: 0.0,
                    roughness: 0.5
                }))
            mesh.position.set(0,4,-7)
            stage.add( mesh)
        })
        
        // enable stats visible inside VR
        stats = new VRStats(renderer)
        camera.add(stats)
        scene.add(camera)
        //class which handles mouse and VR controller
        pointer = new Pointer(scene,renderer,camera, {
            //Pointer searches everything in the scene by default
            //override this to match just certain things
            intersectionFilter: ((o) => o.userData.clickable),
            //make the camera pan when moving the mouse. good for simulating head turning on desktop
            cameraFollowMouse:false,
            // set to true to move the controller node forward and tilt with the mouse.
            // good for testing VR controls on desktop
            mouseSimulatesController:false,
        })


        const target1 = new THREE.Mesh ( 
            new THREE.SphereGeometry(0.25),
            new THREE.MeshLambertMaterial({color:'red'})
        )
        target1.position.set(0,1.5,-4.25)
        target1.name = 'soundsource'

        const targets=[]
        targets.push(target1)

        const target2 = new THREE.Mesh ( 
            new THREE.SphereGeometry(0.25),
            new THREE.MeshLambertMaterial({color:'red'})
        )
        target2.position.set(-3,1.5,-3)
        targets.push(target2)

        const target3 = new THREE.Mesh ( 
            new THREE.SphereGeometry(0.25),
            new THREE.MeshLambertMaterial({color:'red'})
        )
        target3.position.set(3,1.5,-3)
        targets.push(target3)

        const target4 = new THREE.Mesh ( 
            new THREE.SphereGeometry(0.25),
            new THREE.MeshLambertMaterial({color:'red'})
        )
        target4.position.set(0,1.5,0)
        targets.push(target4)

        targets.forEach((target)=>{
            target.userData.clickable = true
            stage.add(target)
            on(target, 'click',(e)=> {
                console.log("clicked",e.target)
                stage.position.x = -e.target.position.x
                stage.position.z = -e.target.position.z
                if (e.target.name === 'soundsource') {
                    audio.play()
                }
            })


        })

        scene.add(stage)

        const audioListener = new THREE.AudioListener()
        camera.add(audioListener)
        const audio = new THREE.Audio(audioListener)

        const audioLoader = new THREE.AudioLoader()
        audioLoader.load('./NidaForestambiencesoft.mp3', (mp3)=>{
            audio.setBuffer(mp3)
        })

        scene.add(new THREE.Mesh(
            new THREE.SphereGeometry(30),
            new THREE.MeshLambertMaterial({
                color: 'white',
                map:  texture_loader.load("sky1.png"),
                side: THREE.BackSide
             })
        ))


        

// THIS USED TO BE THE CAT CUBE
        // //change cube to red BG when clicking
        // on(cube,POINTER_CLICK,()=>{
        //     console.log("clicking on the cube")
        //     cube.material.color.set(0xff0000)
        // })
        // //change cube to green BG when hovering over it
        // on(cube,POINTER_ENTER,()=>{
        //     console.log("entering the cube")
        //     cube.material.color.set(0x00ff00)
        // })
        // on(cube,POINTER_EXIT,()=>{
        //     console.log('exiting the cube')
        //     cube.material.color.set(0xffffff)
        // })
    }
    //called on every frame. customize this
    function render(time) {
        //update the pointer and stats, if configured
        if(pointer) pointer.tick(time)
        if(stats) stats.update(time)
        //rotate the cube on every tick
        if(cube) cube.rotation.y -= 0.003
        renderer.render( scene, camera );
    }
    // you shouldn't need to modify much below here
    function initScene() {
        //create DIV for the canvas
        const container = document.createElement( 'div' );
        document.body.appendChild( container );
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.1, 50 );
        renderer = new THREE.WebGLRenderer( { antialias: true } );
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        renderer.gammaOutput = true
        renderer.vr.enabled = true;
        container.appendChild( renderer.domElement );
        document.body.appendChild( WEBVR.createButton( renderer ) );
        initContent(scene,camera,renderer)
        window.addEventListener( 'resize', ()=>{
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize( window.innerWidth, window.innerHeight );
        }, false );
        THREE.DefaultLoadingManager.onStart = (url, loaded, total) => {
            console.log(`loading ${url}.  loaded ${loaded} of ${total}`)
        }
        THREE.DefaultLoadingManager.onLoad = () => {
            console.log(`loading complete`)
            console.log("really setting it up now")
            $('#loading-indicator').style.display = 'none'
            $('#click-to-play').style.display = 'block'
            const overlay = $('#overlay')
            $("#click-to-play").addEventListener('click',()=>{
                overlay.style.visibility = 'hidden'
                if($('#enter-vr'))  $('#enter-vr').removeAttribute('disabled')
            })
        }
        THREE.DefaultLoadingManager.onProgress = (url, loaded, total) => {
            console.log(`prog ${url}.  loaded ${loaded} of ${total}`)
            $("#progress").setAttribute('value',100*(loaded/total))
        }
        THREE.DefaultLoadingManager.onError = (url) => {
            console.log(`error loading ${url}`)
        }
    }
    // initPage()
    initScene()
    renderer.setAnimationLoop(render)
</script>
</body>
</html>
